<html>
  <head>
    <title>Video Player</title>
  </head>
  <script>
    
  </script>
  <body class='bg-black'>
    <div class=' flex items-center justify-center max-w-[1200px] mx-auto'>
      <div class='w-full'>
        {% extends "navbar.html" %} {% block content %}
      </div>
    </div>
    {% include "search_bar.html" %}
    
    <div class='text-white flex flex-col items-center justify-center text-left
      gap-4 mt-4'>
      <h1 class="text-[#b3aca2]">Watching {{context['anime_name']}} Episode: {{context['ep_id']}}</h1>
      
    </div>

    <div class="anime_video_body_watch_items load flex items-center
      justify-center p-10">
      <div class="play-video">
        <iframe src={{context['video_feed']}} class="w-[1280px] h-[740px] border-4
          border-orange-600 overflow-hidden" allowfullscreen="true"></iframe>
      </div>
      
    </div>
      <div class='flex flex-col items-center justify-center'>
        <div class='grid grid-cols-12 gap-6 '>
          {% for i in range (1,context['ep_id']+1) %}
            <a href={{url_for('video',anime_name= context['anime_name'],ep_id=i)}}>
              <div>
                <button class='bg-[#18191a] group text-white p-2 w-[60px] rounded-xl hover:bg-orange-400 hover:text-black transition-all ease-in-out duration-400'>
               <span class='text-gray-500 group-hover:text-white'>{{i}}</span>
                </button>
              </div>
              </a>
            {% endfor %}
            </div>
            <div class='grid grid-cols-12 gap-6'>
            {%  for i in range (context['ep_id']+1 , context['episodes']+1) %}
            <a href={{url_for('video',anime_name= context['anime_name'],ep_id=i)}}>
              <div>
                <button class='bg-[#18191a] group text-white w-[60px] p-2 rounded-xl hover:bg-orange-400 hover:text-black transition-all ease-in-out duration-400'>
                <span class='text-orange-500 group-hover:text-white'>{{i}}</span>
                </button>
              </div>
              </a>
            {% endfor %}
            </div>
      </div>
      </div>
    
    {% endblock %}
  </body>
</html>
