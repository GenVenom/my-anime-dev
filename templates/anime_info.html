<!DOCTYPE html>
<html>
    <head>
        <title> Anime Info</title>
    </head>
    <body class='bg-black'>
       
       
        <div class='flex items-center bg-black justify-center max-w-[1200px] mx-auto'>
            <div class='w-full'> 
              {% extends "navbar.html" %} {% block content %}
            </div>
          </div>

        <div class='max-w-[1200px] bg-[#18191a] rounded-xl p-8 mt-10 mx-auto flex items-center justify-center mb-8'>
          <div>
            <article class="overflow-hidden bg-[#18191a] flex shadow transition hover:shadow-lg">

                    <img
                  alt="Office"
                  src={{ context ['img_url'] }}
                  class=" mt-10 mb-10 h-[300px] ml-6 object-cover border-[4px] border-orange-500 hover:scale-110 transition-all ease-in-out duration-400"
                />
            
                <div class="bg-[#18191a] text-white p-4 sm:p-6 ">
              
                <div class='flex justify-between items-center'>
                    <a href="#">
                        <h3 class="mt-0.5 text-[30px] font-bold text-white">
                          {{context['title']}}
                        </h3>
                      </a>

                      <p class='text-orange-400'>{{context['status']}}</p>
                </div>
              
                  <p class="mt-2 mb-2 text-sm leading-relaxed text-white line-clamp-3">

                    {{context['synopsis']}}
                    

                  </p>

                  <ul class='flex gap-5 py-6'>
                    <h3 class=" text-lg text-orange-400">
                        Genre:
                      </h3>
                    <div class='flex items-center justify-center gap-5'>
                      {{context['genre']}}
                    </div>
                  </ul>
                  <div class='grid grid-cols-7 '>
                  {% for i in range(1,context['episodes']+1) %}
                    <a href={{url_for('video',anime_name= context['title'],ep_id=i)}}>
                      <div>
                        <button class='bg-[#18191a] group text-white p-2 rounded-xl hover:bg-orange-400 hover:text-black transition-all ease-in-out duration-400'>
                        <span class='font-bold'>Episode</span> <span class='text-orange-500 group-hover:text-white'>{{i}}</span>
                        </button>
                      </div>
                      </a>
                  {% endfor %}
                  </div>
                </div>
              </article>
          </div>
        </div>
        {% endblock content %}
    </body>
</html>
