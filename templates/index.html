<!DOCTYPE html>
<html>

<head>
  <title>My anime</title>

</head>

<body class="bg-black text-white">
  <div class=' flex items-center justify-center max-w-[1200px] mx-auto'>
    <div class='w-full'>
      {% extends "navbar.html" %} {% block content %}
    </div>
  </div>

  <div class="p-6 flex justify-center items-center w-full max-w-[1200px] mx-auto">
    <form method="POST" class='w-full'>
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <div class='text-white'>
          <input type="search" id="default-search" name="search-query"
            class="block w-full p-4 pl-10 search-box bg-black border border-gray-700 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-white-700 text-white dark:border-white-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
        <button type="submit"
          class="text-white absolute right-2.5 bottom-2.5 bg-orange-500 hover:bg-orange-600 font-medium rounded-lg text-sm px-4 py-2 ">
          Search
        </button>
      </div>
    </form>
  </div>

  <div class="grid content-center justify-items-center w-screen max-w-[95%] lg:max-w-[1200px] mx-auto ">
    <div class="grid lg:grid-cols-4 gap-10 grid-cols-2">
      {% for i in context['season'] %}
      <div id={{i.sanitize_name()}}
        class="lg:w-[250px] w-[400px] border border-gray-600 h-auto shadow-xl hover:scale-110 transition-all ease-in-out duration-300 mt-5 hover:rounded-xl bg-[#18191a]">
        <article class="group">
          <img alt="Lava" src="{{i.img_url}}"
            class="h-56 w-full object-cover shadow-xl transition-all group-hover:grayscale-[50%] group-hover:rounded-t-xl ease-in-out duration-300" />

          <div class="p-4">

            <a href={{url_for('info',name=i.sanitize_name())}}>
              <h3 class="text-lg font-medium text-white overflow-hidden max-h-[52px]">{{i.title}}</h3>

            </a>

            <div class='flex justify-between items-center pt-2'>
              <p class="mt-2 text-sm leading-relaxed text-white line-clamp-3">

                Episodes: {{i.episodes}}

              </p>
              {% if i.sanitize_name() not in context['following_list'] %}
              <a href={{url_for ('follow',name=i.sanitize_name()) }}
                class="button mt-2 text-sm font-medium text-orange-500 hover:text-orange-400">Follow</a>
              {% else %}

              <a href={{url_for ('unfollow',name=i.sanitize_name())}}
                class="button mt-2 text-sm font-medium text-orange-500 hover:text-orange-400">Unfollow</a>


              {% endif %}
            </div>

          </div>

        </article>
      </div>
      {% endfor %}
    </div>
  </div>


  {% endblock content %}




</body>


</html>
