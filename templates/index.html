    </div>
</form>
</div>

<div class="grid content-center justify-items-center w-screen">

  <div class="grid grid-cols-4 gap-10">
  
    {% for i in season %}
  <div class="w-[250px] h-auto shadow-xl">
    <article class="group">
      <img
        alt="Lava"
        src="{{i.image_url}}"
        class="h-56 w-full  object-cover shadow-xl transition group-hover:grayscale-[50%]"
      />
    
      <div class="p-4">
        <a href="#">
          <h3 class="text-lg font-medium text-gray-900">
            {{i.title}}
          </h3>
        </a>
    
        <p class="mt-2 text-sm leading-relaxed text-gray-500 line-clamp-3">
          {{i.episodes}}
        </p>
      </div>
    </article>
  </div>
  {% endfor %}
  
  
  </div>

</div>
