<!DOCTYPE html>
<html>
  <head>
    <title>My anime</title>
  </head>
  <body>
    <div class=' flex items-center justify-center max-w-[1200px] mx-auto'>
      <div class='w-full'> 
        {% extends "navbar.html" %} {% block content %}
      </div>
    </div>
    <div class="p-6 flex justify-center items-center w-full max-w-[1200px] mx-auto">
      <form method="POST" class='w-full'>
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            name="search-query"
            class="block w-full p-4 pl-10 text-sm text-black-900 border border-gray-300 rounded-lg bg-black-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-white-700 dark:border-white-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <button
            type="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
    </div>

    <div class="grid content-center justify-items-center w-screen max-w-[95%] lg:max-w-[1200px] mx-auto">
      <div class="grid lg:grid-cols-4 gap-10 grid-cols-2">
        {% for i in season %}
        <div class="lg:w-[250px] w-[400px] h-auto shadow-xl">
          <article class="group">
            <img
              alt="Lava"
              src="{{i.image_url}}"
              class="h-56 w-full object-cover shadow-xl transition group-hover:grayscale-[50%]"
            />
            
            <div class="p-4">
              <a href={{url_for ('info',id=i.mal_id)}}>
                <h3 class="text-lg font-medium text-gray-900 overflow-hidden max-h-[52px]">{{i.title}}</h3>
              </a>

              <div class='flex justify-between items-center pt-2'>
                <p
                class="mt-2 text-sm leading-relaxed text-gray-500 line-clamp-3"
              >
                Episodes: {{i.episodes}} 
              </p>
              <button
                class="mt-2 text-sm font-medium text-blue-600 hover:text-blue-500"
                >Follow</button>
              </div>
              
            </div>
            
          </article>
        </div>
        {% endfor %}
      </div>
    </div>

    {% endblock content %}
  </body>
</html>
